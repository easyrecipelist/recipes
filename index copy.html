<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Culinary Odyssey</h1>
    </header>
    
    <main class="content">
      <!-- First card -->
      <div class="card">
        <aside class="recipe-info">
          <h2>Pasta Alla Norma</h2>
          <a href="https://www.bonappetit.com/recipe/pasta-alla-norma-recipe" target="_blank" class="recipe-link">Explore Recipe</a>
          <p class="comment">An eloquent blend of textures and flavors, this dish unearths the soul of a morning.</p>
        </aside>
        
        <section class="image-wrapper">
          <img src="https://assets.bonappetit.com/photos/62d1e75e855b8959a53b1663/1:1/w_1600,c_limit/0715-pasta-alla-norma-recipe-lede.jpg" alt="Pasta Alla Norma" class="recipe-image">
        </section>
      </div>

      <!-- Second card -->
      <div class="card">
        <aside class="recipe-info">
          <h2>Roasted Chicken</h2>
          <a href="https://www.bonappetit.com/recipe/no-fail-roast-chicken-with-lemon-and-garlic" target="_blank" class="recipe-link">Explore Recipe</a>
          <p class="comment">An eloquent blend of textures and flavors, this dish unearths the soul of a morning.</p>
        </aside>
        
        <section class="image-wrapper">
          <img src="https://assets.bonappetit.com/photos/62f5674caf9bae430097be0f/1:1/w_1280,c_limit/0810-no-fail-roast-chicken-v2.jpg" alt="Roasted Chicken" class="recipe-image">
        </section>
      </div>
      
    </main>
  </div>
</body>
</html>
